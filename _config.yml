# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: K's Notes
# email: 1dustinkennedy@gmail.com
description: >- # this means to ignore newlines until "baseurl:"
  Learning Computer Science â€” notes and projects
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://1dgk.github.io" # the base hostname & protocol for your site, e.g. http://example.com
#twitter_username: jekyllrb
github_username:  1dgk

# Chirpy theme settings
timezone: America/New_York

# Avatar - place your image in assets/img/
avatar: /assets/img/avatar.png

# Build settings
theme: jekyll-theme-chirpy

# Chirpy-specific configuration
social:
  name: K
  links:
    - https://github.com/1dgk

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-archives

# Feed configuration (exclude notes from RSS)
feed:
  collections:
    posts:
      path: "/feed.xml"

# Pagination
paginate: 10
paginate_path: "/posts/page:num/"

# Collections
collections:
  tabs:
    output: true
    sort_by: order
  notes:
    output: true
    permalink: /notes/:path/

defaults:
  - scope:
      path: ""
      type: tabs
    values:
      layout: page
      permalink: /:title/
  - scope:
      path: ""
      type: notes
    values:
      layout: post
      categories: [notes]

